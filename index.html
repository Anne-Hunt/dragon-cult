<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <script src="https://kit.fontawesome.com/066c059df9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid text-center text-light p-3">
        <section class="row">
            <div class="col-4 d-flex justify-content-start align-items-center">
                <button class="btn btn-dark border-light" onclick="reset()">Reset</button>
            </div>
            <div class="col-4">
                <h1>Dragon Cult</h1>
                <label for="h1">Recruit to Feed Our Dragon Overlords</label>
            </div>
        </section>
    </header>


    <main class="container-fluid">
        <section class="row justify-content-center align-items-center">
            <div class="col-4 p-5 d-flex justify-content-center align-items-center bg-transparent">
                <div class="rounded-circle border border-5 border-dark shadow">
                    <img src="https://images.unsplash.com/photo-1564590325500-35fd32a51fac?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFyZ2UlMjBncm91cCUyMG9mJTIwcGVvcGxlfGVufDB8fDB8fHww"
                        alt="mine these mindless followers" class="rounded-circle" id="mine" onclick="mineFollowers()">
                </div>
            </div>
        </section>


        <section class="row justify-content-center">
            <div id="followers" class="col-2 bg-secondary rounded-top text-center text-light shadowy">
                <h2 id="automatic"></h2>
                <p class="text-center fsmall">Automatic</p>
            </div>
            <div id="group" class="col-3 bg-secondary rounded-top text-center text-light shadowy">
                <h2 id="followersCount"></h2>
                <p class="text-center fsmall">Total Followers</p>
            </div>
            <div id="time" class="col-2 bg-secondary rounded-top text-center text-light shadowy">
                <h2 id="power"></h2>
                <p class="text-center fsmall">Per Click</p>
            </div>
        </section>
    </main>


    <footer class="container-fluid text-center text-light p-1 shadowy">
        <section class="row rounded-top-right p-2">
            <div class="col-6 text-light text-start p-2 rounded">
                <h4 class="p-2">Upgrades</h4>
                <div class="container-fluid justify-content-evenly align-items-center">
                    <div class="row">
                        <div class="col-6">
                            <div class="p-2">
                                <button class="btn btn-dark shadow text-light" onclick="addOutreach('bullhorn')"><span
                                        id="bullhornbtn"></span></button><span id="bullhorndesc"
                                    class="p-1 fsmall"></span>
                            </div>
                            <div class="p-2">
                                <button class="btn btn-dark shadow text-light" onclick="addOutreach('tv show')"><span
                                        id="tvshowbtn"></span></button><span id="tvshowdesc" class="p-1 fsmall"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-2">
                                <button class="btn btn-dark shadow text-light" id="oneCult" onclick="runCult()"><span
                                        id="cultleaderbtn"></span></button><span id="cultdesc"
                                    class="p-1 fsmall"></span>
                            </div>
                            <div class="p-2">
                                <button class="btn btn-dark shadow text-light" id="oneMLM" onclick="runMLM()"><span
                                        id="mlmbtn"></span></button><span id="mlmdesc" class="p-1 fsmall"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 text-light text-start p-2 rounded">
                <h4 class="p-2">Stats</h4>
                <div class="row">
                    <div class="col-6">
                        <div class="p-1">
                            <div id="bullhorn" class="d-flex justify-content-between align-content-center p-2">
                            </div>
                        </div>
                        <div class="p-1">
                            <div id="tvshow" class="d-flex justify-content-between align-content-center p-2">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="p-1">
                            <div id="cultLeader" class="d-flex justify-content-between align-content-center p-2"></div>
                        </div>
                        <div class="p-1">
                            <div id="mlm" class="d-flex justify-content-between align-content-center p-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <span>
            <h5 class="text-light">Made by Anne Hunt</h5>
            <p id="clockCount" class="ts-5"></p>
        </span>
    </footer>
    <script src="app.js"></script>
</body>

</html>
